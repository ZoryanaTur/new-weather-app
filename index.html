<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Friday 05:00</li>
            <li id="description" class="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Mostly sunny"
            />
            <strong class="temperature" id="temperature">19</strong>
            <small class="units">°C | °F</small>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small class="sourse">
        <a href="https://github.com/ZoryanaTur/new-weather-app" target="_blank"
          >Open-sourse code</a
        >
        by Zoryana Tur
      </small>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
